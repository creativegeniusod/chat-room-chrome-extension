<!DOCTYPE html>
<html>
<head>
	<title>Settings Page</title>
	<link href="../libraries/bootstrap4.min.css" rel="stylesheet">
	<script type="text/javascript" src="../libraries/jquery-3.min.js"></script>
	<script src="../libraries/popper4.min.js" type="text/javascript"></script>
	<script src="../libraries/bootstrap4.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">

		<nav class="navbar navbar-expand">
			<h3>Settings</h3>
		</nav>


		<div class="row">
			<div class="col-xs-12 duration">

				<label class="my-1 mr-2"> Duration in mins [Current Duration = <span></span> Min(s)]</label>
				<form class="form-inline">
					<input type="number" class="form-control mb-2 mr-sm-2" placeholder="Duration in Mins (default = 60)">
					<button class="btn btn-success mb-2" type="submit">Save</button>
				</form>
				<br><br>

				<div style="visibility: hiddena;">
					<label class="my-1 mr-2">Extension Mode [Development Only]</label>
					<form class="form-inline ext-mode">
						
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio_local" value="local">
							<label class="form-check-label" for="inlineRadio_local">Local</label>
						</div>

						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio_special" value="special_case">
							<label class="form-check-label" for="inlineRadio_special">Special Case</label>
						</div>

						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio_server" value="server">
							<label class="form-check-label" for="inlineRadio_server">Server</label>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../scripts/Storage.js"></script>
	<script type="text/javascript" src="../scripts/ExtensionState.js"></script>
	<script type="text/javascript" src="../scripts/settings.js"></script>
</body>
</html>
