<head>

  <meta charset="utf-8">

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                  <img src="../../images/icon_orig.png" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3">

                <div class="Basic" style="display: none;">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <select class="form-control form-control-lg" id="exampleFormControlSelect2">
                        <option>Country</option>
                        <option>United States of America</option>
                        <option>United Kingdom</option>
                        <option>India</option>
                        <option>Germany</option>
                        <option>Argentina</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="mb-4">
                      <div class="form-check">
                        <label class="form-check-label text-muted">
                          <input type="checkbox" class="form-check-input">
                          I agree to all Terms & Conditions
                        </label>
                      </div>
                    </div>
                    <div class="mt-3 mb-5">
                      <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../index.html">SIGN UP</a>
                    </div>
                </div>

                <div class="Facebook" style="display: none;">
                    <div class="mb-2">
                        <button type="button" id="fb-login" class="btn btn-block btn-facebook auth-form-btn">
                            <i class="mdi mdi-facebook mr-2"></i>Connect using facebook
                        </button>
                    </div>
                </div>

                <div class="Twitter" style="display: none;">
                    <div class="mb-2">
                        <button type="button" id="tw-login" class="btn btn-block btn-twitter auth-form-btn">
                            <i class="mdi mdi-twitter mr-2"></i>Signin with Twitter
                        </button>
                    </div>
                </div>

                <div class="MetaMask" style="display: none;">
                    <div class="mb-2">
                        <button type="button" id="mm-login" class="btn btn-block btn-metamask auth-form-btn">
                            <img src="../images/metamask.png" width="30px" class="mr-2">Signin with Metamask
                        </button>
                    </div>
                </div>

                <div class="WalletConnect" style="display: none;">
                    <div class="mb-2">
                        <button type="button" id="wc-login" class="btn btn-block btn-wc auth-form-btn">
                            <img src="../images/wallet-connect.ico" width="30px" class="mr-2">Signin with Wallet Connect
                        </button>
                    </div>
                </div>

                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="loginPage.html" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

</body>

</html>
